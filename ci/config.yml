app-name: roster
initials: brs
language: gradle

github-app-repo-uri: "git@github.com:benjaminrstone/roster.git" # ssh url of your app fork in double quotes. ex: "git@github.com:spgreenberg/roster.git"

github-pipelines-repo-uri: "git@github.com:benjaminrstone/training-pipelines.git" # ssh url of your training-pipelines fork in double quotes.  ex: "git@github.com:spgreenberg/training-pipelines.git"

cf-dev-api: api.run.pivotal.io # set to cf api endpoint
cf-dev-org: rscale-training-2 # set to your org
cf-dev-space: ben # set to your space
cf-dev-hostname: roster-bstone # set to '<app-name>-<first_initial><lastname>'. ex: roster-sgreenberg
cf-dev-domain: cfapps.io # set to the apps domain for your CF
cf-dev-manifest: dev-manifest.yml # set to the dev manifest path in your app repository. ex: dev-manifest.yml
